<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="createView">
  <md-toolbar class="md-accent">
    <div class="md-toolbar-tools">
      <h2>添加字段</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="list.closeCreate()" aria-label="Close create">
        <md-icon md-svg-icon="navigation:ic_close_24px"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content layout-padding layout="column">
    <form name="createForm">

      <md-input-container flex>
        <label>字段名称</label>
        <input name="name" ng-model="list.curField.name" ng-model-options="{updateOn: 'default blur', debounce: {'default': 500, 'blur': 0}}" required ng-change="list.checkUnique(createForm)">
        <div ng-messages="createForm.name.$error" ng-if="createForm.name.$dirty">
          <div ng-message="required">字段名称不能为空</div>
          <div ng-message="unique">此字段名称已经被使用</div>
        </div>
      </md-input-container>
      <md-input-container flex>
        <label>字段类型</label>
        <md-select name="type" placeholder="字段类型" ng-model="list.curField.props.type" required>
          <md-option ng-repeat="type in list.shapeTypes" value="{{type.name}}">{{type.text}}</md-option>
        </md-select>
      </md-input-container>
      <md-list>
        <md-list-item>
          <p>是否必须</p>
          <md-checkbox class="md-secondary" ng-model="list.curField.props.required"></md-checkbox>
        </md-list-item>
        <md-list-item>
          <p>是否唯一</p>
          <md-checkbox class="md-secondary" ng-model="list.curField.props.unique"></md-checkbox>
        </md-list-item>
        <md-list-item>
          <p>是否索引</p>
          <md-checkbox class="md-secondary" ng-model="list.curField.props.index"></md-checkbox>
        </md-list-item>
      </md-list>

      <div flex layout="row" layout-align="space-between center">
        <md-button ng-disabled="createForm.$invalid" ng-click="list.createField()" class="md-raised md-primary">添加</md-button>
      </div>
    </form>
  </md-content>
</md-sidenav>
