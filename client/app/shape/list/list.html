<section id="shape-list-content" layout="row" layout-fill flex>
  <div layout="column" flex>
    <md-list>
      <md-list-item ng-repeat="(key, value) in list.schema">
        <p>{{::key}}</p>
        <p flex="30">{{::value.type}}</p>
      </md-list-item>
    </md-list>
  </div>

  <md-button ng-click="list.create($event)" class="md-fab md-accent md-fab-bottom-right" aria-label="Create a new application">
    <md-icon md-svg-icon="content:ic_add_24px"></md-icon>
  </md-button>
</section>
