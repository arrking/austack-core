<md-content id="shape-list-content" layout flex>
  <md-content layout="column" flex>
    <md-list>
      <md-list-item>
        <p>字段名称</p>
        <span flex></span>
        <p>字段类型</p>
      </md-list-item>
      <md-list-item ng-click="list.showDetail(field)" ng-repeat="field in list.schema">
        <p>{{field.name}}</p>
        <span flex></span>
        <p>{{field.props.type | shapeType}}</p>
      </md-list-item>
    </md-list>
  </md-content>

  <ng-include src="'app/shape/list/detail.html'"></ng-include>
  <ng-include src="'app/shape/list/create.html'"></ng-include>

  <md-button ng-click="list.showCreate()" class="md-fab md-accent md-fab-bottom-right" aria-label="Create a new application">
    <md-icon md-svg-icon="content:ic_add_24px"></md-icon>
  </md-button>
</md-content>
