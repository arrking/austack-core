<md-content layout-padding>
  <form name="userForm">
    <div layout layout-sm="column">
      <md-input-container flex="70">
        <label>APP ID</label>
        <input ng-model="vm.application.clientId" disabled>
      </md-input-container>
      <div flex layout="row" layout-align="start center">
        <md-button class="md-primary">拷贝</md-button>
      </div>
    </div>
    <div layout layout-sm="column">
      <md-input-container flex="70">
        <label>APP secret</label>
        <input ng-model="vm.application.clientSecret" disabled>
      </md-input-container>
      <div flex layout="row" layout-align="start center">
        <md-button class="md-primary">刷新</md-button>
        <md-button class="md-primary">拷贝</md-button>
      </div>
    </div>
    <md-input-container flex>
      <label>Callback URL</label>
      <textarea ng-model="vm.application.callbackUrls" columns="1"></textarea>
    </md-input-container>
    <div layout layout-sm="column">
      <md-input-container flex="40">
        <label>Token 过期时间（秒）</label>
        <input type="number" ng-model="vm.application.jwtExpiration">
      </md-input-container>
    </div>
    <div flex layout="row" layout-align="start center">
      <md-button ng-click="vm.save()" class="md-raised md-primary">保存</md-button>
      <md-button ng-click="vm.delete()">删除</md-button>
    </div>
  </form>
</md-content>
