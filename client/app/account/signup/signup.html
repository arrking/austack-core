<section id="signup-content" layout="column" flex layout-align="center center" ng-switch on="signup.step">
  <h1>注册</h1>
  <div ng-switch-when="loading" layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    <p>&nbsp;&nbsp;{{signup.pendingMsg}}</p>
  </div>
  <div ng-switch-when="step1">
    <ng-include src="'app/account/signup/signup.step1.html'"></ng-include>
  </div>
  <div ng-switch-when="step2">
    <ng-include src="'app/account/signup/signup.step2.html'"></ng-include>
  </div>
  <div ng-switch-when="step3">
    <ng-include src="'app/account/signup/signup.step3.html'"></ng-include>
  </div>
  <div layout="row" layout-sm="column" layout-align="center center">
    <md-button class="md-primary" ui-sref="account.login">取消</md-button>
  </div>
</section>
