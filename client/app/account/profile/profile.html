<md-dialog id="profile-content">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>账号</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="vm.close" aria-label="Close profile">
        <md-icon md-svg-src="navigation:ic_close_24px"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="header md-whiteframe-z1">
      <img ng-src="{{vm.user.avatar}}" />
      <h1 class="md-headline">{{vm.user.name}}</h1>
    </div>
    <div>
      <h2 class="md-title">{{vm.user.name}}</h2>
      <h2 class="md-title">{{vm.user.name}}</h2>
    </div>
  </md-dialog-content>
</md-dialog>
