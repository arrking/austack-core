<md-content ng-if="list.users.length" id="user-items-content" flex>
  <md-list layout="column">
    <md-list-item class="list-head" hide-sm>
      <div class="md-tile-content" flex="50">
        <h4>Name</h4>
      </div>
      <div class="md-tile-content" flex="30" hide show-gt-md>
        <h4>Role</h4>
      </div>
      <div class="md-tile-content" flex="33" hide show-gt-md>
        <h4>Active</h4>
      </div>
      <md-divider md-inset></md-divider>
    </md-list-item>
    <md-list-item ng-repeat="user in list.users" ng-click="items.showInDetails(user)" ng-class="{'selected': items.isSelected(user)}">
      <div class="md-tile-left">
        <list-image ng-if="!user.image" string="{{user.name}}"></list-image>
      </div>
      <div class="md-tile-content" flex="50">
        <h3>{{user.name}}</h3>
      </div>
      <div class="md-tile-content" flex="30" hide show-gt-md>
        <h3>{{items.getRole(user).name}}</h3>
      </div>
      <div class="md-tile-content" flex="20" hide show-gt-md>
        <h3>
          <md-icon ng-show="user.active" class="list-info" md-svg-icon="toggle:ic_check_box_24px"></md-icon>
          <md-icon ng-show="!user.active" class="list-info" md-svg-icon="toggle:ic_check_box_outline_blank_24px"></md-icon>
        </h3>
      </div>
      <md-divider md-inset></md-divider>
    </md-list-item>
  </md-list>
</md-content>
<md-content ng-if="!list.users.length">
  <md-card>
    <h2>No Users found</h2>
    <p>
      There are no Users!
      <a ui-sref="user.create">Create one!</a>
    </p>
  </md-card>
</md-content>
<a ui-sref="admin.user.list.create">
  <md-button ui-sref="admin.user.list.create" class="md-fab md-accent md-fab-bottom-right" aria-label="Create a new user">
    <md-icon md-svg-icon="content:ic_add_24px"></md-icon>
  </md-button>
</a>
