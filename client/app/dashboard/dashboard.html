<section id="dashboard-content" layout-padding>
  <md-grid-list layout-margin md-cols="2" md-cols-gt-md="4" md-row-height-gt-md="3:2" md-row-height="3:2" md-gutter="12px" md-gutter-gt-sm="8px">
    <md-grid-tile class="green">
      <span>50</span>
      <md-grid-tile-footer>
        <h3>全部用户</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
    <md-grid-tile class="purple">
      <span>20</span>
      <md-grid-tile-footer>
        <h3>本月活跃用户</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
    <md-grid-tile class="blue">
      <span>200</span>
      <md-grid-tile-footer>
        <h3>本周登录次数</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
    <md-grid-tile class="red">
      <span>15</span>
      <md-grid-tile-footer>
        <h3>本周新用户</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
  <div layout-padding>
    <div class="glanceyear-container">
      <h1 class="glanceyear-header">jQuery Glance Year Plugin Demo
        <span class="glanceyear-quantity"></span>
      </h1>
      <div class="glanceyear-content" id="js-glanceyear">
      </div>

      <div class="glanceyear-summary">
        <div class="glanceyear-legend">
          Less&nbsp;
          <span style="background-color: #eee"></span>
          <span style="background-color: #c3dbda"></span>
          <span style="background-color: #5caeaa"></span>
          <span style="background-color: #277672"></span>
          &nbsp;More
        </div>
        Calendar with map data entered
        <br>
        <span id="debug"></span>
      </div>
    </div>
  </div>
</section>
