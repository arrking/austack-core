<md-content flex id="dashboard-content" layout-padding>
  <md-grid-list layout-margin md-cols="2" md-cols-gt-md="5" md-row-height-gt-md="3:2" md-row-height="3:2" md-gutter="12px" md-gutter-gt-sm="8px">
    <md-grid-tile class="green md-whiteframe-z2">
      <span class="md-display-2">{{dashboard.statisticsData.allUserCount}}</span>
      <md-grid-tile-footer>
        <h3>全部用户</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
    <md-grid-tile class="lightPurple md-whiteframe-z2">
      <span class="md-display-2">{{dashboard.statisticsData.allSmsCount}}</span>
      <md-grid-tile-footer>
        <h3>已发送短信数</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
    <md-grid-tile class="purple md-whiteframe-z2">
      <span class="md-display-2">{{dashboard.statisticsData.currentMonthActively}}</span>
      <md-grid-tile-footer>
        <h3>本月活跃用户</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
    <md-grid-tile class="blue md-whiteframe-z2">
      <span class="md-display-2">{{dashboard.statisticsData.currentWeekLoginTimes}}</span>
      <md-grid-tile-footer>
        <h3>本周登录次数</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
    <md-grid-tile class="red md-whiteframe-z2">
      <span class="md-display-2">{{dashboard.statisticsData.currentWeekNewUser}}</span>
      <md-grid-tile-footer>
        <h3>本周新用户</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
  <md-content layout-padding>
    <md-button class="md-raised" id="prev-month">上一月</md-button>
    <md-button class="md-raised" id="next-month">下一月</md-button>
    <cal-heatmap config="dashboard.heatMapConfig"></cal-heatmap>
  </md-content>
</md-content>
