<section id="repo-list-content" layout="column" layout-fill flex>
  <!-- for repos data structure, look into https://github.com/arrking/austack-core/issues/126 -->
  <md-content ng-if="list.listHeader" id="repo-items-content" flex>
    <br />
    <table class="table table-hover">
      <thead>
        <tr>
          <!-- <th>#</th> -->
          <th ng-repeat="(key, value) in list.listHeader">{{::key}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="itemData in list.listData">
          <!-- <th scope="row">1</th> -->
          <td ng-repeat="(key, value) in list.listHeader">{{itemData[key]}}</td>
        </tr>
      </tbody>
    </table>
  </md-content>

  <md-content ng-if="!list.listHeader">
    <md-card>
      <md-card-content>
        <p>
          数据列表为空
          <a ng-click="index.create()">现在创建</a>
        </p>
      </md-card-content>
    </md-card>
  </md-content>

  <md-button ng-click="index.create($event)" class="md-fab md-accent md-fab-bottom-right" aria-label="Create a new repo">
    <md-icon md-svg-icon="content:ic_add_24px"></md-icon>
  </md-button>

</section>
